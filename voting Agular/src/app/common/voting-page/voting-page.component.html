<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let post of posts; index as i">
    <h3>{{ post.title }}</h3>

    <div class="form-check clear" *ngFor="let asp of aspirants">
      <div *ngIf="asp.post.id == i + 1">
        <img src="{{ asp.imageUrl }}" class="img" />
        <input
          formControlName="{{ formName[i] }}"
          class="form-check-input"
          type="radio"
          name="{{ formName[i] }}"
          id="flexRadioDefault1"
          value="{{ asp.name }}"
        />
        <label class="form-check-label" for="{{ formName[i] }}">
          {{ asp.name }}
        </label>
        <div class="clear"></div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-lg btn-success">Submit</button>
  <br />
  <br />
</form>
